{embed="includes/head"}
  <main class="site-content" role="main">
    {exp:channel:entries channel="projects" limit="1"}
    <section class="hero-unit full-height">
      <div class="bg-gallery-wrapper">
        <div class="gallery js-flickity" data-flickity-options='{ "cellAlign": "left", "contain": true, "pageDots": false, "prevNextButtons": false, "autoPlay": 7000, "wrapAround": true }'>
          <div class="gallery-cell" 
              {project-image-main}
              data-responsive-bg-img='{ 
                "vw-phone": "{image:url:small}",
                "vw-tablet": "{image:url:medium}",
                "vw-desktop": "{image:url:large}",
                "vw-lg-desktop": "{image:url}"
              }' {/project-image-main}>
            <div class="gallery-cell-wrapper">
              <div class="gallery-cell-content flex-middle-center">
                <div class="container-sm text-white lead-ch text-shadow text-center">
                  <h3>{project-intro}</h3>
                  <div class="separator separator-white separator-centered"></div>
                  <p class="custom-quotes">{project_quote}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="minhp-100 pv-70">
      <div class="container pv-ch-14">
        <div class="row minh-ch-70 flex-middle-ch">
          <div class="col-sm-3">
            <div>
              <a href="{site_url}projects" class="icon-arrow-left"></a>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="minh-70 flex-row pr-ch-14">
              <div>
                <h5 class="uppercase medium">Client</h5>
                <a href="#">{project-client}</a>
              </div>
              <div>
                <h5 class="uppercase medium">Date</h5>
                <span>{project-date}</span>
              </div>
              <div class="project-collaborators">
                <h5 class="uppercase medium">Team</h5>
              </div>
            </div>
          </div>
          <div class="col-sm-3"></div>
        </div>
        <div class="row">
          <div class="col-sm-3"></div>
          <div class="col-sm-6 lead-ch">
            {project-content}
          </div>
          <div class="col-sm-3"></div>
        </div>
      </div>
    </section>
    {/exp:channel:entries}
  </main>
{embed="includes/footer"}
